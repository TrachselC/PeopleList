<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msg['title']}</title>
    </h:head>
    <h:body>
        #{msg['greeting']}
        <h1>#{msg['add']}</h1>
        <p/>
        <h:form>
            <label>#{msg['gender']}</label>
            <h:selectOneMenu value="#{peopleBean.gender}"> 
                 <f:selectItem itemValue="male" itemLabel="M." /> 
                 <f:selectItem itemValue="femal" itemLabel="Mme." />	   							 
             </h:selectOneMenu><br/> 
             <p/>
            <label>#{msg['firstName']} </label><h:inputText value="#{peopleBean.firstName}"/>
            <p/>
            <label>#{msg['lastName']} </label><h:inputText value="#{peopleBean.lastName}"/>
            <p/>
            <label>#{msg['birthdate']} </label><h:inputText value="#{peopleBean.birthDate}"><f:convertDateTime pattern="dd.MM.yyyy"/></h:inputText>
            <p/>
            <label>#{msg['married']} </label><h:inputText value="#{peopleBean.married}"/>
            <p/>

            <h:commandButton action="#{peopleBean.addPerson()}" value="#{msg['add']}"/>
              
            <h:commandButton action="index.xhtml" value="#{msg['index']}"/>
        </h:form>
    </h:body>
</html>
