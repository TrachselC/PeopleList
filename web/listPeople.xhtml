<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <head>
        <title>#{msg['title']}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        #{msg['greeting']}
        <h1>#{msg['print']}</h1>
        <h:dataTable value="#{peopleListBean.peopleList}" var="pl">
            <h:column>
                <f:facet name="header">#{msg['id']}</f:facet>
                    #{pl.id}
            </h:column>
            <h:column>
                <f:facet name="header">#{msg['firstName']}</f:facet>
                    #{pl.firstName}
            </h:column>
            <h:column>
                <f:facet name="header">#{msg['lastName']}</f:facet>
                    #{pl.lastName}
            </h:column>
            <h:column>
                <f:facet name="header">#{msg['gender']}</f:facet>
                    #{pl.gender}
            </h:column>
            <h:column>
                <f:facet name="header">#{msg['birthdate']}</f:facet>
                <h:outputText value="#{pl.birthDate}">
                    <f:convertDateTime pattern="dd.MM.yyyy" />
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">#{msg['married']}</f:facet>
                    #{pl.married}
            </h:column>
        </h:dataTable>
        <p/>
        <h:form>
            <h:commandButton action="index.xhtml" value="#{msg['index']}"/>
        </h:form>
    </body>
</html>
