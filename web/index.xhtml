<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msg['title']}</title>
    </h:head>
    <h:body>
        #{msg['greeting']}
        <h1>#{msg['purpose']}</h1>
        
        <h1>#{msg['print']}</h1>
        <h:dataTable value="#{peopleListBean.peopleList}" var="pl">
            <h:column>
                <f:facet name="header">#{msg['id']}</f:facet>
                    #{pl.id}
            </h:column>
            <h:column>
                <f:facet name="header">#{msg['firstName']}</f:facet>
                    #{pl.firstName}
            </h:column>
            <h:column>
                <f:facet name="header">#{msg['lastName']}</f:facet>
                    #{pl.lastName}
            </h:column>
            <h:column>
                <f:facet name="header">#{msg['gender']}</f:facet>
                    #{pl.gender}
            </h:column>
            <h:column>
                <f:facet name="header">#{msg['birthdate']}</f:facet>
                <h:outputText value="#{pl.birthDate}">
                    <f:convertDateTime pattern="dd.MM.yyyy" />
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">#{msg['married']}</f:facet>
                    #{pl.married}
            </h:column>
        </h:dataTable>
        
        
        <h:form>
            
            <p/>
            <h:commandButton action="addPerson.xhtml" value="#{msg['add']}"/>
            <p/>
            <h:commandButton action="deletePerson.xhtml" value="#{msg['delete']}"/>
        </h:form>
    </h:body>
</html>
